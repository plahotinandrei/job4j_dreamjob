<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Редактирование резюме</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/candidates/update}" method="post" th:object="${candidate}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="fileId" th:field="*{fileId}">
            <div class="row mb-3">
                <div class="col-3">
                    <div class="mb-3">
                        <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image">
                    </div>
                    <div class="mb-3">
                        <label for="formFile"><b>Фото</b></label>
                        <input class="form-control-file" type="file" id="formFile" name="file">
                    </div>
                </div>
                <div class="col-9">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Введите ваши ФИО">
                    </div>
                    <div class="mb-3">
                        <label for="city"><b>Город</b></label>
                        <select class="form-control" id="city" name="cityId">
                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" th:field="*{cityId}" th:selected="${city.id==cityId}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="25" placeholder="Опишите свой опыт работы и расскажите о себе"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/candidates}">Отмена</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Удалить</a></div>
                        <div class="col-4"><button class="btn btn-success w-100" type="submit">Обновить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
